<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expenses Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto py-6">
        <h1 class="text-3xl font-bold text-center mb-4">Monthly Expenses Tracker</h1>

        <!-- Add Expense Form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-2xl font-semibold mb-4">Add Expense</h2>
            <form id="expense-form" class="space-y-4">
                <div>
                    <label for="expense-date" class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" id="expense-date" class="w-full px-4 py-2 border rounded-md" required>
                </div>
                <div>
                    <label for="expense-category" class="block text-sm font-medium text-gray-700">Category</label>
                    <select id="expense-category" class="w-full px-4 py-2 border rounded-md" required>
                        <option value="Food">Food</option>
                        <option value="Accessories">Accessories</option>
                        <option value="Book">Book</option>
                        <option value="Transport">Transport</option>
                        <option value="Fees">Fees</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div>
                    <label for="expense-amount" class="block text-sm font-medium text-gray-700">Amount ($)</label>
                    <input type="number" id="expense-amount" class="w-full px-4 py-2 border rounded-md" required>
                </div>
                <div>
                    <label for="expense-notes" class="block text-sm font-medium text-gray-700">Notes</label>
                    <input type="text" id="expense-notes" class="w-full px-4 py-2 border rounded-md">
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600">Add Expense</button>
                </div>
            </form>
        </div>

        <!-- Expenses Organized by Category -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Expenses List</h2>

            <!-- Categories -->
            <div id="expense-categories">
                <!-- Categories will be populated dynamically -->
            </div>

            <div class="text-center mt-6">
                <button class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600" id="download-pdf">Download PDF</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
